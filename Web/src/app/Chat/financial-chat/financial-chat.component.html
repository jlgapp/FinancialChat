<div class="container">
  <h3 class="text-center chat_header">Fiancial Chat</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of messages">
            <div class="incoming_msg" *ngIf="msg.type == 'received'">
              <div class="incoming_msg_img"></div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>
                    {{ msg.messageIncome }}
                  </p>
                  <span class="time_date">
                    {{ msg.date | date: "medium" }}
                  </span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
              <div class="sent_msg">
                <p>
                  {{ msg.messageIncome }}
                </p>
                <span class="time_date"> {{ msg.date | date: "medium" }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input
              type="text"
              class="write_msg"
              [value]="txtMessage"
              (input)="txtMessage = $any($event.target).value"
              (keydown.enter)="sendMessage()"
              placeholder="Type a message"
            />
            <button class="msg_send_btn" type="button" (click)="sendMessage()">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary" (click)="closeSession()">Salir</button>
</div>
